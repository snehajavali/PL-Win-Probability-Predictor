<!DOCTYPE html>
<html>
<head>
    <title>IPL Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>IPL Performance Predictor</h1>
    <form method="POST">
        <label>Batting Team:</label><br>
        <input name="batting_team"><br>

        <label>Bowling Team:</label><br>
        <input name="bowling_team"><br>

        <label>City:</label><br>
        <input name="city"><br>

        <label>Runs:</label><br>
        <input type="number" name="runs"><br>

        <label>Overs:</label><br>
        <input type="number" name="overs"><br>

        <label>Wickets:</label><br>
        <input type="number" name="wickets"><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
